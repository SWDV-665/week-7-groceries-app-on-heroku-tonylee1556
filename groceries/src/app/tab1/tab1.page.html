 <div *ngIf=" numberOfItem() === 0 ">List is Empty!!</div>
  <ion-list *ngIf=" numberOfItem() > 0 ">
     <!-- week3 start -->
    <ion-item-sliding *ngFor="let item of loaditems(); let i=index">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <ion-label>${{item.quantity}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <button (click)="edititems(item,i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          EDIT
          </button>
          <button (click)="shareitems(item,i)" ion-button color="light" icon-start>
            <ion-icon name="share"></ion-icon>
            SHARE
            </button>
        <button (click)="removeItem(item,i)" ion-button color="secondary" icon-start>
        <ion-icon name="trash"></ion-icon>
        DELETE
        </button>
      </ion-item-options>
    </ion-item-sliding>
